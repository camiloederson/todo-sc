<div>
  <h2>Lista de Tareas</h2>
  <p *ngIf="localStorageTareas.length == 0">No hay tareas para mostrar</p>
  <ul>
    <li *ngFor="let tarea of localStorageTareas; let i = index">
      {{ tarea }}
      <button (click)="eliminarTarea(i)">Eliminar Tarea</button>
    </li>
    <input (keydown.enter)="agregarTarea()" placeholder="Agregar Tarea" type="text" [(ngModel)]="newTarea" />
    <button (click)="agregarTarea()">Agregar Tarea</button>
  </ul>
</div>
